apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: showcase-backend
spec:
  service:
    gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - accessStrategies:
        - config: {}
          handler: allow
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - HEAD
      path: /.*
  service:
    host: backend.{YOUR_CLUSTER_DOMAIN}
    name: backend
    port: 8081